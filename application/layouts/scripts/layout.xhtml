<tal:block
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:tal="http://xml.zope.org/namespaces/tal"
><tal:block tal:content="structure doctype" />
	<html>
		<head>
			<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
			<tal:block tal:content="structure headTitle"/>
			<tal:block tal:content="structure headMeta"/>
			<tal:block tal:content="structure headScript"/>
			<tal:block tal:content="structure headLink"/>
			<tal:block tal:content="structure headStyle"/>
		</head>
		<body>
			<tal:block tal:replace="structure viewContent"/>
		</body>
	</html>
</tal:block>
